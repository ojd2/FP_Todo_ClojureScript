<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ClojureScript Simple Todo Application</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <!--[if IE]>
      <script src="js/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="header">
        <h1>Simple Todo Application</h1>
        <input id="todo-input" placeholder="What needs to be done?" autofocus>
        <button id="add-todo" class="button success">Add Task</button>
        <button id="remove-todo" class="button secondary">Remove Todo</button>
        <button id="complete-all" class="button">Mark all</button>
        <button id="remove-all" class="button alert">Remove All</button>
    </header>
    <div id="wrapper">
      <div id="main-list">
        <ul id="todo-list"></ul>
      </div>
      <div id="footer">
        <span id="todo-count"></span>
      </div>
    </div>
    <script src="js/out/goog/base.js" type="text/javascript"></script>
    <script src="js/todos.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("todo_cljs.todos");</script>
  </body>
</html>
